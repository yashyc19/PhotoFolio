<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
	<div class="container mt-5">
		<!-- Header -->
		<header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
			<div class="user-info">
				<span id="user-email" class="font-weight-bold"></span>
			</div>
			<button id="logout" class="btn btn-secondary">Logout</button>
		</header>

		<h2 class="text-center mb-4">Admin Dashboard</h2>
		<div id="image-gallery" class="row">
			<!-- Images will be loaded here -->
		</div>
		<button id="save-changes" class="btn btn-primary btn-block mt-3">Save Changes</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/dashboard.js"></script>
</body>
</html>
